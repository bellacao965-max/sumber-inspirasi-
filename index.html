<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sumber Inspirasi — AI Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="/logo.png" class="logo" alt="logo" onerror="this.style.display='none'"/>
      <h1>Sumber Inspirasi</h1>
    </header>
    <main class="grid">
      <section class="left">
        <div class="card">
          <label>Google mini</label>
          <form id="googleForm" action="https://www.google.com/search" method="GET" target="_blank">
            <input name="q" id="googleInput" placeholder="Cari di Google..." />
            <button type="submit" class="btn">Cari</button>
          </form>
        </div>
        <div class="card">
          <label>Mesin AI (GPT-3.5-Turbo)</label>
          <div id="chatBox" class="chatBox"></div>
          <form id="chatForm">
            <input id="chatInput" placeholder="Tanya sesuatu..." autocomplete="off" />
            <button class="btn" type="submit">Kirim</button>
          </form>
        </div>
        <div class="card quoteCard">
          <label>Quotes Inspirasi</label>
          <div id="quoteText" class="quoteText">Memuat...</div>
          <button id="nextQuote" class="btn small">Quote Baru</button>
        </div>
      </section>
      <section class="right">
        <div class="card videoCard">
          <div class="videoHeader">
            <label>YouTube Mini</label>
            <div class="videoControls">
              <input id="ytInput" placeholder="Paste link atau ID YouTube..." />
              <button id="ytPlayBtn" class="btn">Putar</button>
            </div>
          </div>
          <div class="playerWrap">
            <div id="ytPlayer" class="playerInner">Video belum diputar</div>
          </div>
          <div id="ytMeta" class="metaArea"></div>
        </div>
        <div class="card socialCard">
          <label>Media Sosial</label>
          <div class="socialRow">
            <div class="socialCol">
              <small>TikTok (paste URL)</small>
              <input id="tiktokUrl" placeholder="https://www.tiktok.com/..." />
              <button id="previewTiktok" class="btn small">Preview</button>
              <div id="tiktokPreview" class="embed previewBox">Thumbnail akan muncul di sini</div>
            </div>
            <div class="socialCol">
              <small>Instagram (post URL)</small>
              <input id="instaUrl" placeholder="https://www.instagram.com/p/..." />
              <button id="previewInsta" class="btn small">Preview</button>
              <div id="instaPreview" class="embed previewBox">Thumbnail akan muncul di sini</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">Made with ❤️ — AI powered by GPT-3.5-Turbo</footer>
  </div>
  <script src="/app.js"></script>
</body>
</html>
